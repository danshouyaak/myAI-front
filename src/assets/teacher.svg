<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形 -->
    <circle cx="60" cy="60" r="58" fill="url(#teacherBg)" stroke="#e1e8ed" stroke-width="2"/>

    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="teacherBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- 黑板 -->
    <rect x="20" y="25" width="70" height="45" rx="3" ry="3"
          fill="url(#boardGradient)" stroke="#4a5568" stroke-width="2"/>

    <!-- 黑板框架 -->
    <rect x="18" y="23" width="74" height="49" rx="4" ry="4"
          fill="none" stroke="#8b4513" stroke-width="3"/>

    <!-- 黑板上的公式和文字 -->
    <g fill="#ffffff" font-family="Arial, sans-serif">
        <!-- 数学公式 -->
        <text x="25" y="40" font-size="10">E = mc²</text>
        <text x="65" y="40" font-size="8">∑ f(x)</text>

        <!-- 几何图形 -->
        <circle cx="35" cy="55" r="6" fill="none" stroke="#00ff88" stroke-width="1"/>
        <polygon points="55,50 65,50 60,60" fill="none" stroke="#feca57" stroke-width="1"/>

        <!-- 文字 -->
        <text x="25" y="65" font-size="8">Learning = Growth</text>
    </g>

    <!-- 书本堆叠 -->
    <g transform="translate(75, 75)">
        <!-- 第一本书 -->
        <rect x="0" y="0" width="25" height="4" rx="1" fill="url(#bookGradient)"/>
        <!-- 第二本书 -->
        <rect x="2" y="-4" width="25" height="4" rx="1" fill="#4ecdc4"/>
        <!-- 第三本书 -->
        <rect x="1" y="-8" width="25" height="4" rx="1" fill="#feca57"/>

        <!-- 书脊线条 -->
        <line x1="5" y1="-8" x2="5" y2="4" stroke="#ffffff" stroke-width="0.5" opacity="0.7"/>
        <line x1="20" y1="-8" x2="20" y2="4" stroke="#ffffff" stroke-width="0.5" opacity="0.7"/>
    </g>

    <!-- 毕业帽 -->
    <g transform="translate(25, 80)">
        <!-- 帽子主体 -->
        <ellipse cx="15" cy="8" rx="12" ry="3" fill="#2d3748"/>
        <rect x="3" y="5" width="24" height="6" rx="1" fill="#2d3748"/>

        <!-- 帽子顶部 -->
        <rect x="10" y="2" width="10" height="8" rx="1" fill="#2d3748"/>

        <!-- 流苏 -->
        <line x1="22" y1="2" x2="26" y2="-2" stroke="#ffd700" stroke-width="2"/>
        <circle cx="26" cy="-2" r="1" fill="#ffd700"/>
    </g>

    <!-- 装饰性元素 -->
    <g fill="#ffffff" opacity="0.6">
        <!-- 知识之光 -->
        <g transform="translate(90, 30)">
            <circle cx="0" cy="0" r="3" fill="#ffd700" opacity="0.8"/>
            <path d="M-1,-6 L1,-6 L0,-3 Z" fill="#ffd700"/>
            <path d="M-1,6 L1,6 L0,3 Z" fill="#ffd700"/>
            <path d="M-6,-1 L-6,1 L-3,0 Z" fill="#ffd700"/>
            <path d="M6,-1 L6,1 L3,0 Z" fill="#ffd700"/>
        </g>

        <!-- 苹果（给老师的） -->
        <g transform="translate(15, 95)">
            <circle cx="0" cy="0" r="4" fill="#ff6b6b"/>
            <path d="M-1,-4 Q0,-6 1,-4" stroke="#4ecdc4" stroke-width="1" fill="none"/>
            <ellipse cx="1" cy="-1" rx="1" ry="2" fill="#ffffff" opacity="0.3"/>
        </g>

        <!-- 星星装饰 -->
        <path d="M105,85 L106,87 L108,87 L106.5,88.5 L107,91 L105,89.5 L103,91 L103.5,88.5 L102,87 L104,87 Z"
              fill="#feca57"/>
    </g>
</svg>
