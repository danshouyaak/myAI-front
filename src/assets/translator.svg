<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形 -->
    <circle cx="60" cy="60" r="58" fill="url(#translatorBg)" stroke="#e1e8ed" stroke-width="2"/>

    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="translatorBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="bubble2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- 地球仪 -->
    <circle cx="60" cy="60" r="25" fill="#4ecdc4" stroke="#2d3748" stroke-width="2"/>

    <!-- 地球经纬线 -->
    <g stroke="#2d3748" stroke-width="1" fill="none" opacity="0.7">
        <!-- 经线 -->
        <ellipse cx="60" cy="60" rx="25" ry="12"/>
        <ellipse cx="60" cy="60" rx="25" ry="20"/>
        <ellipse cx="60" cy="60" rx="15" ry="25"/>
        <ellipse cx="60" cy="60" rx="8" ry="25"/>

        <!-- 纬线 -->
        <line x1="35" y1="60" x2="85" y2="60"/>
        <ellipse cx="60" cy="60" rx="22" ry="8"/>
        <ellipse cx="60" cy="60" rx="18" ry="15"/>
    </g>

    <!-- 大陆轮廓 -->
    <g fill="#32cd32" opacity="0.8">
        <ellipse cx="50" cy="50" rx="8" ry="5" transform="rotate(-20 50 50)"/>
        <ellipse cx="70" cy="55" rx="6" ry="8" transform="rotate(30 70 55)"/>
        <ellipse cx="55" cy="70" rx="10" ry="4" transform="rotate(10 55 70)"/>
    </g>

    <!-- 语言气泡 - 左侧 -->
    <g transform="translate(20, 30)">
        <ellipse cx="0" cy="0" rx="15" ry="10" fill="url(#bubbleGradient)" opacity="0.9"/>
        <polygon points="-8,8 -5,15 -12,10" fill="url(#bubbleGradient)" opacity="0.9"/>

        <!-- 英文文字 -->
        <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif"
              font-size="8" font-weight="bold" fill="#ffffff">Hello
        </text>
        <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif"
              font-size="6" fill="#ffffff">World
        </text>
    </g>

    <!-- 语言气泡 - 右侧 -->
    <g transform="translate(100, 75)">
        <ellipse cx="0" cy="0" rx="15" ry="10" fill="url(#bubble2Gradient)" opacity="0.9"/>
        <polygon points="8,-8 5,-15 12,-10" fill="url(#bubble2Gradient)" opacity="0.9"/>

        <!-- 中文文字 -->
        <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif"
              font-size="8" font-weight="bold" fill="#ffffff">你好
        </text>
        <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif"
              font-size="6" fill="#ffffff">世界
        </text>
    </g>

    <!-- 翻译箭头 -->
    <g stroke="#ffd700" stroke-width="3" fill="none" opacity="0.8">
        <path d="M35,40 Q60,25 85,65" marker-end="url(#arrowhead)"/>
        <path d="M85,65 Q60,80 35,40" marker-end="url(#arrowhead2)"/>
    </g>

    <!-- 箭头标记定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ffd700"/>
        </marker>
        <marker id="arrowhead2" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ffd700"/>
        </marker>
    </defs>

    <!-- 语言标识 -->
    <g fill="#ffffff" opacity="0.8">
        <!-- 各国国旗色彩装饰 -->
        <rect x="15" y="95" width="4" height="8" fill="#ff0000"/>
        <rect x="19" y="95" width="4" height="8" fill="#ffffff"/>
        <rect x="23" y="95" width="4" height="8" fill="#0000ff"/>

        <rect x="93" y="15" width="8" height="3" fill="#ff0000"/>
        <rect x="93" y="18" width="8" height="3" fill="#ffd700"/>

        <!-- 文字符号 -->
        <text x="10" y="20" font-family="serif" font-size="12" fill="#feca57">A</text>
        <text x="100" y="100" font-family="serif" font-size="12" fill="#4ecdc4">文</text>
        <text x="105" y="45" font-family="serif" font-size="10" fill="#ff6b6b">あ</text>
        <text x="15" y="75" font-family="serif" font-size="10" fill="#48dbfb">Ω</text>
    </g>

    <!-- 装饰性星星 -->
    <g fill="#ffd700" opacity="0.6">
        <path d="M25,60 L26,62 L28,62 L26.5,63.5 L27,66 L25,64.5 L23,66 L23.5,63.5 L22,62 L24,62 Z"/>
        <path d="M95,35 L96,37 L98,37 L96.5,38.5 L97,41 L95,39.5 L93,41 L93.5,38.5 L92,37 L94,37 Z"/>
    </g>
</svg>
