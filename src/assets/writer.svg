<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形 -->
    <circle cx="60" cy="60" r="58" fill="url(#writerBg)" stroke="#e1e8ed" stroke-width="2"/>

    <!-- 渐变定义 -->
    <defs>
        <linearGradient id="writerBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- 纸张 -->
    <rect x="25" y="20" width="60" height="75" rx="3" ry="3"
          fill="url(#paperGradient)" stroke="#e9ecef" stroke-width="1"/>

    <!-- 纸张折角 -->
    <path d="M75 20 L85 20 L85 30 Z" fill="#e9ecef"/>
    <path d="M75 20 L85 30 L75 30 Z" fill="#dee2e6"/>

    <!-- 文字行 -->
    <g fill="#495057">
        <rect x="30" y="30" width="45" height="2" rx="1"/>
        <rect x="30" y="36" width="40" height="2" rx="1"/>
        <rect x="30" y="42" width="48" height="2" rx="1"/>
        <rect x="30" y="48" width="35" height="2" rx="1"/>
        <rect x="30" y="54" width="42" height="2" rx="1"/>
        <rect x="30" y="60" width="38" height="2" rx="1"/>
        <rect x="30" y="66" width="45" height="2" rx="1"/>
        <rect x="30" y="72" width="30" height="2" rx="1"/>
    </g>

    <!-- 钢笔 -->
    <g transform="rotate(45 70 70)">
        <!-- 笔身 -->
        <rect x="65" y="50" width="4" height="25" rx="2" fill="url(#penGradient)"/>
        <!-- 笔尖 -->
        <polygon points="67,75 65,80 69,80" fill="#2d3748"/>
        <!-- 笔夹 -->
        <rect x="66" y="52" width="2" height="8" rx="1" fill="#ffd700"/>
    </g>

    <!-- 墨水滴 -->
    <circle cx="75" cy="82" r="1.5" fill="#2d3748" opacity="0.7"/>

    <!-- 装饰性元素 -->
    <g fill="#ffffff" opacity="0.6">
        <!-- 创意灯泡 -->
        <circle cx="95" cy="30" r="6" fill="none" stroke="#ffd700" stroke-width="2"/>
        <path d="M92 36 L98 36" stroke="#ffd700" stroke-width="1"/>
        <path d="M93 38 L97 38" stroke="#ffd700" stroke-width="1"/>

        <!-- 星星装饰 -->
        <g transform="translate(20,85)">
            <path d="M0,-4 L1.2,-1.2 L4,0 L1.2,1.2 L0,4 L-1.2,1.2 L-4,0 L-1.2,-1.2 Z" fill="#feca57"/>
        </g>

        <!-- 引号装饰 -->
        <text x="15" y="45" font-family="serif" font-size="20" fill="#4ecdc4" opacity="0.7">"</text>
        <text x="95" y="85" font-family="serif" font-size="20" fill="#4ecdc4" opacity="0.7">"</text>
    </g>
</svg>
